<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form" method="post" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="Email">Email</label>
            <div class="controls">
                <input id="Email" name="Email" type="text" placeholder="Email" x-webkit-speech="x-webkit-speech" 
                       autocomplete="off"
                       typeahead="t for t in Emails | filter:$viewValue | limitTo:50"
                       ng-model="model.Email" 
                       required
                       ng-pattern=/[a-z0-9!#$%&amp;&#39;*+/ =?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;&#39;*+/ =?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/ />
                <span class="label label-important" ng-show="form.Email.$error.required">The Email field is required.</span>
                <span class="label label-important" ng-show="form.Email.$error.pattern">Invalid Email Address</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="PhoneNo">Contact No.</label>
            <div class="controls">
                <input id="PhoneNo" name="PhoneNo" type="text"  placeholder="Contact No." x-webkit-speech="x-webkit-speech"
                       ng-model="model.PhoneNo" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="Roles">Role</label>
            <div class="controls">
                <div ng-repeat="o in Roles">
                    <input type="checkbox" name="Roles" ng-model="o.Assigned" />
                    {{o.Name}}
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()"><i class="icon-ok icon-white"></i> Submit</button>
    <button class="btn btn-warning" ng-click="cancel()"><i class="icon-ban-circle icon-white"></i> Close</button>
</div>
