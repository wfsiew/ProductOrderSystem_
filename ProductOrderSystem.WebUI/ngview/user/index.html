<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav">
            <li ng-show="isSuperAdmin == true">
                <a href ng-click="addNew()"><i class="icon-plus"></i> New User</a>
            </li>
        </ul>
    </div>
</div>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <div class="input-append">
                <input id="SearchString" name="SearchString" type="text" placeholder="Search" x-webkit-speech="x-webkit-speech"
                       ng-model="SearchString" ui-keypress="{13: 'search()'}" />
                <button ng-click="search()" type="button" class="btn btn-default"><i class="icon-search"></i></button>
            </div>
        </div>
    </div>
</form>

<div class="alert alert-info" ng-show="model != null && model.length < 1">
    <strong>No records found.</strong>
</div>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr class="well">
            <th>
                <a href ng-click="sort('Name')">Name <i ng-class="getSortCss('Name')"></i></a>
            </th>
            <th></th>
            <th>
                <a href ng-click="sort('Email')">Email <i ng-class="getSortCss('Email')"></i></a>
            </th>
            <th>
                <a href ng-click="sort('PhoneNo')">Phone No. <i ng-class="getSortCss('PhoneNo')"></i></a>
            </th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in model" ng-mouseover="o.mouseover = true" ng-mouseleave="o.mouseover = false">
            <td>{{o.Name}}</td>
            <td class="menuitem">
                <div ng-show="o.mouseover == true">
                    <a href ng-click="editItem(o)" tooltip="Edit" tooltip-trigger="mouseenter" tooltip-placement="bottom"><i class="icon-pencil"></i></a>
                    <a href ng-click="removeItem(o)" tooltip="Delete" tooltip-trigger="mouseenter" tooltip-placement="bottom"><i class="icon-trash"></i></a>
                </div>
            </td>
            <td>{{o.UserEmail}}</td>
            <td>{{o.PhoneNo}}</td>
            <td>{{o.Roles}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <div class="pull-left">
                    <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                                page="pager.PageNum"
                                total-items="pager.Total"
                                items-per-page="pager.PageSize"
                                max-size="10"
                                on-select-page="gotoPage(page)">
                    </pagination>
                </div>
            </td>
            <td colspan="2">
                <div class="pull-right">
                    <div class="pagination">
                        <ul>
                            <li>{{pager.ItemMessage}}</li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
    </tfoot>
</table>
